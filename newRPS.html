<!DOCTYPE html>
<html id=whole>
<link rel="stylesheet" type ="text/css" href="stylesheet.css">

<header id=title>
	Welcome to Rock, Paper, Scissors!
</header>

<h1 id=subtitle>
	Select Your Fighter
</h1>


<div class=rps>
	<input type=button id=rock class=choice>

	<input type=button id=paper class=choice><br>

	<input type=button id=scissors class=choice>

</div>

<div id=pScore>
</div>
<div id=cScore>
</div>

<div id=score>
</div>


<script>

let computerScore = parseInt(0);
let playerScore = parseInt(0);
let counter = parseInt(0);

function computerRoll(){
let pick = Math.random();
if (pick < 0.34){
	return "ROCK"
}
else if (pick <= 0.67){
	return "PAPER"
}
else {
	return "SCISSORS"
}
}

let score = document.querySelector('#score');
scoreLog = document.createTextNode('Rock, Paper, Scissors!')
score.appendChild(scoreLog);


let rock = document.querySelector('#rock');
rock.value = 'Rock';
rock.addEventListener('click', () => {
	playerSelection = "ROCK";
	counter++;
	displayScore();
	updateScore();
	finalScore();
});


let paper = document.querySelector('#paper');
paper.value = 'Paper';
paper.addEventListener('click', () => {
	playerSelection = "PAPER";
	counter++;
	displayScore();
	updateScore();
	finalScore();
});

let scissors = document.querySelector('#scissors');
scissors.value = 'Scissors'
scissors.addEventListener('click', () => {
	playerSelection = "SCISSORS";
	counter++;
	displayScore();
	updateScore();
	finalScore();
});


function computerPlay(computerSelection, playerSelection){
	if (playerSelection === computerSelection){
		return "DRAW! Try again."
	}
	else if (playerSelection === "ROCK" && computerSelection === "SCISSORS"){
		playerScore = playerScore + 1;
		return "You win! Rock beats Scissors.";
	}
	else if (playerSelection === "PAPER" && computerSelection === "ROCK"){
		playerScore = playerScore + 1;
		return "You win! Paper beats Rock.";
	}
	else if (playerSelection === "SCISSORS" && computerSelection === "PAPER"){
		playerScore = playerScore + 1;
		return "You win! Scissors beats Paper.";
	}
	else if (playerSelection === "ROCK" && computerSelection === "PAPER"){
		computerScore = computerScore + 1;
		return "YOU LOSE! Paper beats Rock.";
	}
	else if (playerSelection === "PAPER" && computerSelection === "SCISSORS"){
		computerScore = computerScore + 1;
		return "YOU LOSE! Scissors beats Paper.";
	}
	else if (playerSelection === "SCISSORS" && computerSelection === "ROCK"){
		computerScore = computerScore + 1;
		return "YOU LOSE! Rock beats Scissors.";
	}
}

function game(){
	computerSelection = computerRoll();
	return computerPlay(computerSelection, playerSelection);
}

function displayScore(){
	document.getElementById('score').innerHTML = "ROUND " + counter + ": " + game();
}

function updateScore(){
	document.getElementById('pScore').innerHTML = "Your Score: " + playerScore;
	document.getElementById('cScore').innerHTML = "Computer Score: " + computerScore;
}

function finalScore(){
if (playerScore === 5){
	alert("You won 5 rounds! Game will reset.");
	playerScore = parseInt(0);
	computerScore = parseInt(0);
	counter = 0;
}
else if (computerScore === 5){
	alert("You lost 5 rounds! Game will reset.");
	playerScore = parseInt(0);
	computerScore = parseInt(0);
	counter = 0;
}
}

</script>

</html>
